
<ion-content  color="primary" padding>
  <form  [formGroup]="registrarForm" (ngSubmit)="registrar()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>CREA TU CUENTA</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  formControlName="nombre" type="text" placeholder="NOMBRE" ngModel required></ion-input>
              <div color="error" *ngIf="f.nombre.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="correo" type="email" placeholder="CORREO" ngModel required></ion-input>
              <div color="error" *ngIf="f.correo.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="contrasena" type="password" placeholder="CONTRASEÑA" ngModel required></ion-input>
              <div color="error" *ngIf="f.contrasena.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="confirmacionContrasena" type="password" placeholder="REPETIR CONTRASEÑA" ngModel required></ion-input>
              <div color="error" *ngIf="f.confirmacionContrasena.errors">*</div>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="round" type="submit" [disabled]="registrarForm.invalid" expand="block">REGISTRAR</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
